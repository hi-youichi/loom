name: skill
description: |
  Load a skill by name from the skills directory (.graphweave/skills under the working folder).
  Use when a task matches a known skill; returns the skill's instructions in a <skill_content> block.
  If no skills directory exists, the tool will report that.
input_schema:
  type: object
  properties:
    name:
      type: string
      description: Skill name (filename without extension, or path under skills dir).
  required:
    - name

# Edit name, description, or input_schema; execution is in Rust.
name: bash
description: |
  Run a shell command. Use for: listing files (ls), reading files (cat), cloning repos
  (git clone <url>), running git/cargo/npm, or any system command. Prefer this when the user
  asks to clone a repo, run terminal commands, or work with the filesystem. On Unix uses sh -c;
  on Windows uses cmd /C. Returns combined stdout and stderr.
input_schema:
  type: object
  properties:
    command:
      type: string
      description: The shell command to run (e.g. 'git clone https://...', 'ls -la', 'cat README.md').
  required:
    - command

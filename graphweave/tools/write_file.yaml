name: write_file
description: |
  Write text content to a file. Creates parent directories if needed. Path is relative to the
  working folder. Overwrites if file exists.
input_schema:
  type: object
  properties:
    path:
      type: string
      description: File path relative to working folder.
    content:
      type: string
      description: Text content to write.
    append:
      type: boolean
      description: If true, append to existing file. Default false.
      default: false
  required:
    - path
    - content

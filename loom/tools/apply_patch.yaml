name: apply_patch
description: |
  Apply a multi-file patch in opencode format.

  Envelope: *** Begin Patch ... *** End Patch
  - *** Add File: <path> — then lines prefixed with + (file content).
  - *** Delete File: <path>
  - *** Update File: <path> — optionally *** Move to: <path>. Then @@ chunks: space = keep, - = remove, + = add. *** End of File ends chunk.

  You must include a header for each action. Paths are relative to the working folder.
input_schema:
  type: object
  properties:
    patchText:
      type: string
      description: The full patch text.
  required:
    - patchText
